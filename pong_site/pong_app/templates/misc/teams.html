{% extends 'base/base.html' %}

{% block content %}

<div class="row-fluid">
  <div class="span3 offset1">
    <h2>Teams</h2>
  </div>
  <div class="span4 offset4">
    <form action="/teams/" class="form-inline" method="post">
      {% csrf_token %}
      <input id="id_team_name" maxlength="64" name="team_name" type="text" class="search-query" placeholder="Team Name"></input>
      <button type="submit" class="btn" value="Submit">Submit</button>
    </form>
  </div>

  <div class="span12">
    <table id="teams" class="table table-bordered table-striped table-condensed table-hover">
      <th>Name</th>
      <th>Captain</th>
      {% for team in teams %}
        <tr>
          <td><a href={% url 'pong_app.views.profiles.team_profile' team_id=team.id %}>{{ team.name }}</a></td>
          <td>{{ team.captain }}</td>
        </tr>
      {% endfor %}
    </table>
  </div><!--/span-->
</div><!--/row-->
{% endblock %}
