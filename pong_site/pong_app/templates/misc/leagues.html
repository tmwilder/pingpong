{% extends 'base/base.html' %}

{% block content %}

<div class="container-fluid">
  <div class="row-fluid">
    <div class="span2">
      <h3>Leagues</h3>
    </div>
  </div>
  <div class="row-fluid">
    <div class="span12">
      <table id="leagues" class="table table-bordered table-striped table-condensed table-hover">
        <th>Name</th>
        <th>Location</th>
        <th>Sport</th>
        <th>Commissioner</th>
        {% for league in leagues %}
          <tr>
            <td><a href={% url 'pong_app.views.profiles.league_profile' league_id=league.id %}>{{ league.name }}</a></td>
            <td>{{ league.location }}</td>
            <td>{{ league.sport }}</td>
            <td>{{ league.commissioner }}</td>
          </tr>
        {% endfor %}
      </table>
    </div><!--/span-->
  </div><!--/row-->
</div><!--/container-->

{% endblock %}
