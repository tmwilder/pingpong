{% extends 'base/base.html' %}

{% block content %}

<div class="row-fluid">
  <div class="span3 offset1">
    <h2>Leagues</h2>
  </div>
  <div class="span4 offset4">
    <form action="{% url 'pong_app.views.misc.leagues' %}" class="form-inline" method="post">
      {% csrf_token %}
      <input id="id_league_name" maxlength="64" name="league_name" type="text" class="search-query" placeholder="League Name"></input>
      <button type="submit" class="btn" value="Submit">Submit</button>
    </form>
  </div>
  <div class="span12">
    <table id="leagues" class="table table-bordered table-striped table-condensed table-hover">
      <th>Name</th>
      <th>Location</th>
      <th>Sport</th>
      <th>Commissioner</th>
      {% for league in leagues %}
        <tr>
          <td><a href={% url 'pong_app.views.profiles.league_profile' league_id=league.id %}>{{ league.name }}</a></td>
          <td>{{ league.location }}</td>
          <td>{{ league.sport }}</td>
          <td>{{ league.commissioner }}</td>
        </tr>
      {% endfor %}
    </table>
  </div><!--/span-->
</div><!--/row-->

{% endblock %}

<form action="{% url 'pong_app.views.misc.leagues' %}" class="form-search" method="post">
    <input type="hidden" name="csrfmiddlewaretoken" value="wlW9rNRgItz0ifcrwZBlUxWUTYZ0V8Y0">

    <input type="submit" class="btn" value="Submit">
</form>
